<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    let objet={
    id :1,
    prenom:"soda",
    nom:"gueye",
    note:[12 ,13 ,15 ,18 ,14],
    age:25
    
}
let somme=0
for(let i=0;i<objet.note.length;i++){
    somme +=objet.note[i]
}
console.log(somme)
let etudiant=[
    
    {"nom": "diaw", "prenom": "Jean", "age": 20},
    {"nom": "mbow", "prenom": "Marie", "age": 12},
    {"nom": "gueye", "prenom": "Pierre", "age": 19},
    {"nom": "diouf", "prenom": "Jean", "age": 30},
    {"nom": "ndiaye", "prenom": "Marie", "age": 16},
    {"nom": "seck", "prenom": "Pierre", "age": 18},

]
function compareNoms(a, b) {
    if (a.nom < b.nom) {
        return -1;
    }
    if (a.nom > b.nom) {
        return 1;
    }
    return 0;
}

   
// Tri des étudiants par nom
var ordre = etudiant.sort(compareNoms);

// Affichage du résultat
console.log(ordre);
var etudiantPlus=etudiant.filter(etudiant => etudiant.age > 18)
console.log(etudiantPlus)
</script>
